<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel</title>
    <link rel="stylesheet" href="theme.css">
  </head>
  <body>
    <!---------------------- Panel -------------------------->
    <div class="panel primary-panel">
      <div class="panel-heading">
        <h3>What is CSS?</h3>
      </div>
      <div class="panel-body">
        CSS is language for styling web pages. It stands for Cascading
        StyleSheets.
      </div>
    </div>
    <div class="panel secondary-panel">
      <div class="panel-heading">
        <h3>What is CSS?</h3>
      </div>
      <div class="panel-body">
        CSS is language for styling web pages. It stands for Cascading
        StyleSheets.
      </div>
    </div>
    <div class="panel error-panel">
      <div class="panel-heading">
        <h3>What is CSS?</h3>
      </div>
      <div class="panel-body">
        CSS is language for styling web pages. It stands for Cascading
        StyleSheets.
      </div>
    </div>

    <!---------------------- Buttons -------------------------->
    <div class="button-sections">
      <button class="buttons navy-buttons">Buy Now!</button>
      <button class="buttons olive-buttons">Ok! Got it! Great!</button>
      <button class="buttons crimson-buttons">Delete</button>
      <a class="buttons navy-buttons" href="www.google.com">Google search</a>
    </div>

    <!----------- Buttons with overflowing text  -------------->
    <div class="button-sections">
      <button class="buttons-overflow navy-buttons">Buy Now!</button>
      <button class="buttons-overflow olive-buttons">Ok! Got it! Great!</button>
      <button class="buttons-overflow crimson-buttons">Delete</button>
      <a class="buttons navy-buttons" href="www.google.com">Google search</a>
    </div>
  </body>
</html>
